<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <title></title>

    <style>

        table {
            /*//这个属性就是用来把表格边框的间距去掉的*/
            border-collapse: collapse;
        }

    </style>

    <script src="common.js"></script>
</head>
<body>

<script>

    var heads=["姓名","科目","分数"];
    var datas = [
        {"name":"乔峰","subject":"语文1","score":99.8},
        {"name":"张三丰","subject":"语文2","score":80.8},
        {"name":"张无忌","subject":"语文3","score":70.8},
        {"name":"梅超风","subject":"语文4","score":100},
        {"name":"黄老邪","subject":"语文5","score":60},
        {"name":"凤姐","subject":"语文6","score":70},
        {"name":"芙蓉姐姐","subject":"语文7","score":89.8}
    ];
    //需求，根据上面的数据动态创建表格
    //需要做的事情：创建表格结构，把数据填入表格结构当中
    //        1 先创建表格
    var table = document.createElement("table");
    //通过修改html属性修改表格的边框 （两者用其中一个就行）
//    table.border = "1";
//    table.cellSpacing = "0";
//    table.width = "600";
    //通过修改样式修改表格边框
    table.style.border = "1px solid #000";
    table.style.borderCollapse = "collapse";
    table.style.width = 500 + "px";
    //1.1 创建一个表头的行
    var thead = document.createElement("tr");
    table.appendChild(thead);
    //1.2 重复创建th
    for(var i = 0; i < heads.length ; i++){
        var th = document.createElement("th");
        th.style.border = "1px solid #000";
        setInnerText(th,heads[i]);
        thead.appendChild(th);
    }
    //1.3 创建表格主体
    for(var j = 0; j < datas.length ; j++){
        var tr = document.createElement("tr");
        //for-in结构，用来遍历对象
        for (var key in datas[j]) {
            var td = document.createElement("td");
            td.style.border= "1px solid #000";
            setInnerText(td,datas[j][key]);
            tr.appendChild(td);
        }
        table.appendChild(tr);
    }

    //2 把table追加到body里面
    document.body.appendChild(table);

</script>
</body>
</html>
