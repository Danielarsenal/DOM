<body>
<div id="box">

    <textarea name="tt" id="" cols="50" rows="10">

    </textarea>
    <br/>
    <input type="button" value="请仔细阅读协议(10)" id="btn" disabled="disabled"/>
</div>
<script>
    //倒计时：一开始进来页面就用计时器每隔1秒就改变一下按钮的value属性，直到计时器的计数为0，让value属性变为同意
//    3 找到按钮对象
    var btn = document.getElementById("btn");
//    2 有一个变量，保存着当前的秒数
    var count = 3;
//    1 设置计时器
    var timer = setInterval(function (){
        //改变按钮的value属性
        var value = "请仔细阅读协议(" + count + ")";
        //重新赋值
        btn.value = value;
        //5 当秒数计时为0，让文本变成同意,并且能够被点击
        if(count == 0){
            btn.value = "同意";
            btn.disabled = false;
            //6 把计时器停止
            clearInterval(timer);
        }
        //4 因为是倒计时，所以要把当前的秒数自减
        count--;
    },1000);
</script>
